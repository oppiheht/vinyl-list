<html ng-app="vinyl">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="vinyl.js"></script>
</head>

<body ng-controller="VinylController as vc">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center">
					Record of Records
				</h3>
				<div class="row">
					<div class="col-md-4">
						<h3 class="text-center">
							Owned Vinyls
						</h3>
						<ul>
							<li ng-repeat="vinyl in vc.owned">{{vinyl.album}}</li>
						</ul>
					</div>
					<div class="col-md-4">
						<h3 class="text-center">
							Wanted Vinyls
						</h3>
						<ul>
							<li ng-repeat="vinyl in vc.wanted">{{vinyl.album}}</li>
						</ul>
					</div>
					<div class="col-md-4">
						<h3 class="text-center">
							Bands and Categories
						</h3>
						<ul>
							<li ng-repeat="vinyl in vc.ideas">{{vinyl.album}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
